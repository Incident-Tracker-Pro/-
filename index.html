<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गाव व्यवसाय निर्देशिका</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>गाव व्यवसाय निर्देशिका</h1>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="व्यवसाय शोधा..." aria-label="व्यवसाय शोधा">
            <button id="clearSearch" aria-label="शोध साफ करा">❌</button>
        </div>

        <div id="categoryButtons" class="category-buttons">
            <!-- Category Buttons will be dynamically generated -->
        </div>

        <div id="businessList" class="business-list" aria-live="polite">
            <!-- Businesses will be dynamically listed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
